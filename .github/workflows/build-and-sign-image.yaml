---
name: Build and sign image
on:
  push:
    tags:
      - v*

permissions:
  contents: write
  packages: write
  id-token: write


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -f enclave/Dockerfile -t elf:latest enclave

    - name: Install Nitro CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y awscli
        curl -O https://s3.amazonaws.com/aws-nitro-enclaves-cli/nitro-cli.tar.gz
        tar -xvf nitro-cli.tar.gz
        sudo ./nitro-cli-install

    - name: Create EIF file
      run: |
        sudo nitro-cli build-enclave --docker-uri elf:latest --output-file your-enclave.eif
