---
name: Build and sign image
on:
  push:
    tags:
      - v*

permissions:
  contents: write
  packages: write
  id-token: write


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -f enclave/Dockerfile -t elf:latest enclave

    - name: Build Nitro CLI Docker image
      run: docker build -f Dockerfile -t nitro-cli-image:latest .

    - name: Create EIF file using Nitro CLI container
      run: |
        docker run --rm \
          -v $(pwd)/output:/output \
          -e DOCKER_IMAGE_TAG=elf:latest \
          nitro-cli-image:latest