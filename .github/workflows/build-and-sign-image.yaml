---
name: Build and sign image
on:
  push:
    tags:
      - v*

permissions:
  contents: write
  packages: write
  id-token: write


jobs:
   build:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:19.03.12
        options: --privileged

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker in Docker
      run: |
        sudo apt-get update
        sudo apt-get install -y docker.io
        sudo service docker start
        docker --version

    - name: Build Docker image
      run: docker build -f enclave/Dockerfile -t elf:latest enclave

    - name: Build Nitro CLI Docker image
      run: docker build -f Dockerfile -t nitro-cli-image:latest .

    - name: Create EIF file using Nitro CLI container
      run: |
        docker run --rm \
          -v $(pwd)/output:/output \
          -v /var/run/docker.sock:/var/run/docker.sock \
          -e DOCKER_IMAGE_TAG=elf:latest \
          nitro-cli-image:latest